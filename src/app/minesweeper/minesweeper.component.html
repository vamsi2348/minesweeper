<h1>Minesweeper</h1>

<table>
    <tr *ngFor="let row of grid; let r= index">
        <td *ngFor="let tile of row; let c= index"
        [class.revealed]="tile.isRevealed"
        (click)="reveal(r,c)">
            {{tile.isRevealed ? 'R' : ''}}
            {{tile.isMine ? 'Bomb': ''}}
            <div>{{ r* grid[0].length + c}}</div>
        </td>
    </tr>
</table>
